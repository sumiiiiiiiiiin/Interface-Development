<!DOCTYPE html>
<html>

<head>
    <title>Sumin Seo lab 3</title>
</head>
    
<style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:wght@200;400;500;600;700;800;900&display=swap');
    
    body {font-family: 'Poppins', sans-serif;}
</style>

<body>
    <h1>Find your concert tickets!</h1>
    <div id="cont1">
        <h2>Login</h2>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Username"><br>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email address"><br>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password"><br>
            <br>
            <button type="button" onclick="validateForm()">Submit</button>
        </form>
    </div>

    <div id="cont2">
        <h2>Search your artist</h2>
        <label for="searchInput">Search:</label>
        <input type="text" placeholder="What's name of the artist?" id="searchInput">
        <br><br>
        <ul id="productList"></ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
